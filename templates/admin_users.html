<form method="GET" action="/admin/users">
    <input type="text" name="q" placeholder="Søg navn eller e-mail" value="{{ request.args.get('q', '') }}">
    <button type="submit">🔍 Søg</button>
</form>
<br>

<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Navn</th>
        <th>E-mail</th>
        <th>Medlemsnummer</th>
        <th>Admin?</th>
        <th>Handlinger</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name or 'Ingen navn' }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.membership_number }}</td>
        <td>{{ '✅' if user.is_admin else '❌' }}</td>
        <td>
            <a href="/admin/users/edit/{{ user.id }}">✏️ Rediger</a>
            <form action="/admin/users/delete/{{ user.id }}" method="POST" style="display:inline;" onsubmit="return confirm('Er du sikker på, at du vil slette brugeren?')">
                <button type="submit">🗑️ Slet</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
